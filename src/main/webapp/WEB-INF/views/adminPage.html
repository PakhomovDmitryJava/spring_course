<!DOCTYPE html>
<html lang="eng" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign an administrator</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/add}">
    <label>Choose a person</label>
<select th:object="${person}" th:field="*{id}" id="person">
    <option th:each="person : ${people}"
            th:value="${person.getId()}"
            th:text="${person.getName()}"
    ></option>
</select>

    <input type="submit" value="Assign as admin " />
</form>

</body>
</html>
